<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeTrackFX Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="logo">
        <img src="2.jpg" alt="TradeTrackFX" />
        <h2>TradeTrack<span>FX</span></h2>
      </div>
      <ul class="nav">
        <li><a href="index.html" class="active">🏠 Dashboard</a></li>
        <li><a href="journal.html">📓 Journal</a></li>
        <li><a href="stats.html">📊 Stats</a></li>
        </ul>
    </aside>
    <main class="content">
  <header>
    <h1>Welcome Back, Champion!</h1>
    <p id="date"></p>
  </header>

  <section class="cards">
    <div class="card">
      <h3>Account Balance</h3>
      <p class="value" id="accountBalance">$0</p>
    </div>

    <div class="card">
      <h3>Total Profit</h3>
      <p class="value profit" id="totalProfit">+$0</p>
    </div>

    <div class="card">
      <h3>Win Rate</h3>
      <p class="value" id="winRate">0%</p>
    </div>

    <div class="card">
      <h3>Total Trades</h3>
      <p class="value" id="totalTrades">0</p>
    </div>
  </section>
</main>
  
  <script>
    document.getElementById("date").textContent =
      new Date().toLocaleDateString("en-GB", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      });
  </script>
  <script src="scripts.js" defer></script>
  <script src="dashboard.js"defer></script>
</body>
</html>
